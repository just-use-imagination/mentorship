<header class="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <i class="fas fa-graduation-cap me-2"></i>
                {{ 'HEADER.BRAND' | translate }}
            </a>

            <button class="navbar-toggler" type="button" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen"
                aria-controls="navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" [class.show]="isMenuOpen" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#hero">
                            <i class="fas fa-home me-1 d-none d-lg-inline-block"></i>
                            {{ 'HEADER.NAV.HOME' | translate }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">
                            <i class="fas fa-user-graduate me-1 d-none d-lg-inline-block"></i>
                            {{ 'HEADER.NAV.ABOUT' | translate }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#why-mentorship">
                            <i class="fas fa-question-circle me-1 d-none d-lg-inline-block"></i>
                            {{ 'HEADER.NAV.WHY_MENTORSHIP' | translate }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pricing">
                            <i class="fas fa-tags me-1 d-none d-lg-inline-block"></i>
                            {{ 'HEADER.NAV.PRICING' | translate }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">
                            <i class="fas fa-envelope me-1 d-none d-lg-inline-block"></i>
                            {{ 'HEADER.NAV.CONTACT' | translate }}
                        </a>
                    </li>
                    <li class="nav-item ms-lg-3 d-flex align-items-center">
                        <app-language-selector></app-language-selector>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
